<!DOCTYPE html>
<html>
	<style>
		canvas {
			border: 1px solid grey;
			position: absolute;
			left: 10px;
			top: 10px;
		}
	</style>

	<head>
		<title>Derivative Drawer</title>
	</head>

	<body>
		<!-- the canvas that has the curve you just finished drawing -->
		<canvas id="canvas"></canvas>

		<!-- the canvas that has the axes on it -->
		<canvas id="background-canvas"></canvas>

		<!-- the canvas that has the output (result) -->
		<canvas id="output-canvas"></canvas>

		<!-- the canvas you draw on -->
		<canvas id="draw-canvas"></canvas>
	</body>

	<script src="canvas.js"></script>
</html>
